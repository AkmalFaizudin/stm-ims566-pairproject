<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Task Manager Login Portal for managing academic assignments and projects. IMS566 Web Application.">
    <meta name="keywords" content="student task manager, login, ims566, web development, bootstrap, task management, assignment tracking">
    
    <title>Login - Student Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="style.css" rel="stylesheet"> 
    
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body style="background: linear-gradient( 90deg, #1A2980 0%, #26D0CE 100%); background-attachment: fixed; min-height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card-glass" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="iconimage/loginIcon.png" width="80" class="mb-2">
                <h3 class="fw-bold text-primary">Student Task Manager</h3>
                
            </div>
            
            <h4 class="text-center mb-3 text-dark">Welcome!</h5>
            <p class="text-center mb-2">Please insert your username & password.</p>

            <form id="loginForm">
                <!-- Username -->
                <div class="mb-2">
                    <label for="username" class="form-label text-muted"></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                        <div class="invalid-feedback">Please insert your username.</div>
                    </div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label text-muted"></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        <div class="invalid-feedback">Please insert your password.</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2 py-2 shadow-sm">Login</button>
            </form>
            
            <div class="text-center mt-3">
                 <button class="btn btn-sm btn-link text-decoration-none" id="darkModeToggle">
                     <i class="fas fa-moon me-1"></i> Dark Mode
                 </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
